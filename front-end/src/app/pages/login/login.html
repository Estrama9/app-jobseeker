<div class="flex flex-col justify-center md:flex flex-row items-start">
  <div class="flex flex-col w-1/2 items-center">
    <div class="flex flex-col mt-[40px] gap-40">
      <div class="place-self-start">
        <div class="flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="blue-600 h-6 w-6"
            fill=#0a65cc><path d="M184 48l144 0c4.4 0 8 3.6 8 8l0 40L176 96l0-40c0-4.4 3.6-8 8-8zm-56 8l0 40L64 96C28.7 96 0 124.7 0 160l0 96 192 0 128 0 192 0 0-96c0-35.3-28.7-64-64-64l-64 0 0-40c0-30.9-25.1-56-56-56L184 0c-30.9 0-56 25.1-56 56zM512 288l-192 0 0 32c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32l0-32L0 288 0 416c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-128z"/></svg>
          <h2 routerLink="/" class="text-2xl cursor-pointer">Jobseeker</h2>
        </div>
      </div>
      <div class="flex flex-col gap-5">
        <div class="flex flex-col">
          <h1 class="text-3xl">Sign in</h1>
          <p class="text-slate-500">Dont have an account, <a routerLink="/register" class="text-[#0a65cc] cursor-pointer">Create Account.</a></p>
        </div>
        <form class="flex flex-col gap-5" [formGroup]="loginForm" (submit)="handleLoginSubmit()">
            <input class="border rounded p-2" id="email" type="email" placeholder="Email Address" formControlName="email" />
            <div class="relative">
              <input class="border rounded p-2 block w-full" id="password" [type]="passwordVisible ? 'text' : 'password'" placeholder="Password" formControlName="password" />
              <button type="button" (click)="passwordVisible = !passwordVisible"
                      class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-gray-400 rounded-e-md focus:outline-hidden focus:text-blue-600 dark:text-neutral-600 dark:focus:text-blue-500">
                <svg [ngClass]="{
        'text-gray-400 dark:text-neutral-600': !passwordVisible,
        'text-blue-600 dark:text-blue-500': passwordVisible
      }" class="shrink-0 size-3.5" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path class="hs-password-active:hidden"
                        d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                  <path class="hs-password-active:hidden"
                        d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                  <path class="hs-password-active:hidden"
                        d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                  <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
                  <path class="hidden hs-password-active:block"
                        d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                  <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          <div class="block sm:flex sm:flex-row sm:justify-between">
            <div class="flex gap-1">
              <input type="checkbox">
              <label>Remember Me</label>
            </div>
            <div>
              <a class="text-[#0a65cc]" routerLink="/reset-password-request">Forgot Password</a>
            </div>
          </div>
          <button type="submit" [disabled]="loginForm.invalid" class="flex items-center justify-center gap-3 cursor-pointer disabled:opacity-50 text-white border rounded bg-[#0a65cc] p-2">
            Sign In
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                class="h-4 w-4"
                fill="white">
              <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/>
            </svg>
          </button>
          @if(loading) {
            <div class="flex justify-center" role="status">
                <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
          }
          @if(success) {
            <div class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert">
            <div class="flex">
              <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
              <div>
                @if (user$ | async; as user) {
                  <p class="font-bold">Welcome {{ user.fullname }}</p>
                  <p class="text-sm">You are logged In.</p>
                }
              </div>
            </div>
          </div>
          }
          @if(error) {
            <div role="alert">
              <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
                <strong class="font-bold">‚ùå Error: </strong>
              </div>
              <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
                <span class="block sm:inline">{{ error }}</span>
              </div>
            </div>
          }
        </form>
      </div>
    </div>
  </div>
  <div class="md:relative md:w-1/2 md:h-screen hidden md:block">
    <img src="/signIn4.webp" alt="Sign In" class="h-full w-full object-cover" />
    <div class="absolute top-0 left-0 w-full h-full bg-blue-600 opacity-50"></div>
  </div>
</div>
