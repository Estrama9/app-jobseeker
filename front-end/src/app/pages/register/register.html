<div class="flex">
  <div class="flex flex-col w-1/2 items-center">
    <div class="flex flex-col mt-[40px] gap-20">
      <div class="place-self-start">
        <div class="flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="blue-600 h-6 w-6"
            fill=#0a65cc><path d="M184 48l144 0c4.4 0 8 3.6 8 8l0 40L176 96l0-40c0-4.4 3.6-8 8-8zm-56 8l0 40L64 96C28.7 96 0 124.7 0 160l0 96 192 0 128 0 192 0 0-96c0-35.3-28.7-64-64-64l-64 0 0-40c0-30.9-25.1-56-56-56L184 0c-30.9 0-56 25.1-56 56zM512 288l-192 0 0 32c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32l0-32L0 288 0 416c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-128z"/></svg>
          <h2 routerLink="/" class="text-2xl cursor-pointer">Jobseeker</h2>
        </div>
      </div>
      <div class="flex flex-col gap-5">
        <div class="flex flex-col">
          <h1 class="text-3xl">Create account</h1>
          <p class="text-slate-500">Already have an account?<a routerLink="/login" class="text-[#0a65cc] cursor-pointer"> Sign In.</a></p>
        </div>
        <form class="flex flex-col gap-5" [formGroup]="registerForm" (submit)="handleRegisterSubmit()">
          <div class="flex flex-col bg-slate-300 rounded items-center gap-3 p-2">
            <p class="text-xs">CREATE ACCOUNT AS A(AN)</p>
            <div class="flex justify-around gap-10">
              <button type="button" [class.bg-[#042852]]="isCandidateSelected"
                [class.text-white]="isCandidateSelected" class="flex gap-2 text-xs hover:bg-[#042852] hover:text-white rounded p-2 px-10 group cursor-pointer"
                (click)="selectCandidate()"><svg [class.fill-white]= "isCandidateSelected" class="h-4 w-4 group-hover:fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M406.5 399.6C387.4 352.9 341.5 320 288 320l-64 0c-53.5 0-99.4 32.9-118.5 79.6C69.9 362.2 48 311.7 48 256C48 141.1 141.1 48 256 48s208 93.1 208 208c0 55.7-21.9 106.2-57.5 143.6zm-40.1 32.7C334.4 452.4 296.6 464 256 464s-78.4-11.6-110.5-31.7c7.3-36.7 39.7-64.3 78.5-64.3l64 0c38.8 0 71.2 27.6 78.5 64.3zM256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-272a40 40 0 1 1 0-80 40 40 0 1 1 0 80zm-88-40a88 88 0 1 0 176 0 88 88 0 1 0 -176 0z"/>
                </svg>Candidate</button>
              <button type="button" [class.bg-[#042852]]="isEmployerSelected"
                [class.text-white]="isEmployerSelected" class="flex gap-2 text-xs hover:bg-[#042852] hover:text-white rounded p-2 px-10 group cursor-pointer"
                (click)="selectEmployer()"><svg [class.fill-white]="isEmployerSelected" class="h-4 w-4 group-hover:fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M48 0C21.5 0 0 21.5 0 48L0 464c0 26.5 21.5 48 48 48l96 0 0-80c0-26.5 21.5-48 48-48s48 21.5 48 48l0 80 96 0c26.5 0 48-21.5 48-48l0-416c0-26.5-21.5-48-48-48L48 0zM64 240c0-8.8 7.2-16 16-16l32 0c8.8 0 16 7.2 16 16l0 32c0 8.8-7.2 16-16 16l-32 0c-8.8 0-16-7.2-16-16l0-32zm112-16l32 0c8.8 0 16 7.2 16 16l0 32c0 8.8-7.2 16-16 16l-32 0c-8.8 0-16-7.2-16-16l0-32c0-8.8 7.2-16 16-16zm80 16c0-8.8 7.2-16 16-16l32 0c8.8 0 16 7.2 16 16l0 32c0 8.8-7.2 16-16 16l-32 0c-8.8 0-16-7.2-16-16l0-32zM80 96l32 0c8.8 0 16 7.2 16 16l0 32c0 8.8-7.2 16-16 16l-32 0c-8.8 0-16-7.2-16-16l0-32c0-8.8 7.2-16 16-16zm80 16c0-8.8 7.2-16 16-16l32 0c8.8 0 16 7.2 16 16l0 32c0 8.8-7.2 16-16 16l-32 0c-8.8 0-16-7.2-16-16l0-32zM272 96l32 0c8.8 0 16 7.2 16 16l0 32c0 8.8-7.2 16-16 16l-32 0c-8.8 0-16-7.2-16-16l0-32c0-8.8 7.2-16 16-16z"/>
                </svg>Employer</button>
            </div>
          </div>
          <!-- <div class="flex gap-3"> -->
            <input class="border rounded p-2" id="fullname" type="text" placeholder="Full Name" formControlName="fullname" >
            <!-- <input class="border rounded p-2" id="username" type="text" placeholder="Username" formControlName="username" > -->
          <!-- </div> -->
          <input class="border rounded p-2" id="email" type="email" placeholder="Email Address" formControlName="email" />
          <div class="relative">
            <input class="border rounded p-2 block w-full" id="password" [type]="passwordVisible ? 'text' : 'password'" placeholder="Password" formControlName="password" />
            <button type="button" (click)="passwordVisible = !passwordVisible"
                    class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-gray-400 rounded-e-md focus:outline-hidden focus:text-blue-600 dark:text-neutral-600 dark:focus:text-blue-500">
              <svg [ngClass]="{
        'text-gray-400 dark:text-neutral-600': !passwordVisible,
        'text-blue-600 dark:text-blue-500': passwordVisible
      }" class="shrink-0 size-3.5" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path class="hs-password-active:hidden"
                      d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                <path class="hs-password-active:hidden"
                      d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                <path class="hs-password-active:hidden"
                      d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
                <path class="hidden hs-password-active:block"
                      d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div class="relative">
            <input class="border rounded p-2 block w-full" id="confirmPassword" [type]="confirmPasswordVisible? 'text' : 'password'" placeholder="Confirm Password" formControlName="confirmPassword" />
            <button type="button" (click)="confirmPasswordVisible = !confirmPasswordVisible"
                  class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-gray-400 rounded-e-md focus:outline-hidden focus:text-blue-600 dark:text-neutral-600 dark:focus:text-blue-500">
              <svg [ngClass]="{
        'text-gray-400 dark:text-neutral-600': !confirmPasswordVisible,
        'text-blue-600 dark:text-blue-500': confirmPasswordVisible
      }" class="shrink-0 size-3.5" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path class="hs-password-active:hidden"
                      d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                <path class="hs-password-active:hidden"
                      d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                <path class="hs-password-active:hidden"
                      d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
                <path class="hidden hs-password-active:block"
                      d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div class="flex justify-between">
            <div class="flex gap-1">
              <input type="checkbox">
              <label>I've read and agree with your<a class="text-[#0a65cc]"> Terms of Services</a></label>
            </div>
          </div>
          <button type="submit" [disabled]="registerForm.invalid" class="flex items-center justify-center gap-3 cursor-pointer disabled:opacity-50 text-white border rounded bg-[#0a65cc] p-2">
            Create Account
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                class="h-4 w-4"
                fill="white">
              <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/>
            </svg>
          </button>
          @if(loading) {
            <div class="flex justify-center" role="status">
                <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
          }
        </form>
      </div>
    </div>
  </div>
  <div class="relative w-1/2 h-screen">
    <img src="/signIn4.webp" alt="Sign In" class="h-full w-full object-cover" />
    <div class="absolute top-0 left-0 w-full h-full bg-blue-600 opacity-50"></div>
  </div>
</div>
