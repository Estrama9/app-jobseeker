<app-navbar></app-navbar>
<div class="m-5 mt-10 flex flex-col gap-10">
  <h2 class="text-4xl text-center">Jobs</h2>

  @if (jobs$ | async; as jobs) {
    @for (job of jobs; track job.id) {
      <div class="p-4 mb-4 border rounded shadow-sm">
        <h3 class="text-lg font-semibold">{{ job.title }}</h3>
        <p class="text-sm text-gray-600">{{ job.city }}</p>
      </div>
    }
  } @else {
    <p class="text-center text-gray-500">Loading jobs...</p>
  }
</div>
